# Development Profile Configuration
# This file uses environment variables for all sensitive data

# Database Configuration - uses variables from .env
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/taskflow}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin123}

# JWT Configuration - uses variables from .env
jwt.secret=${JWT_SECRET:dev-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Development-specific settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.com.example.taskflow=DEBUG